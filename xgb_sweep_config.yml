name: pog4_xgb_sweep
method: bayes
metric:
  name: RMSE
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.2
  max_depth:
    min: 2
    max: 12
  n_estimators:
    min: 100
    max: 2000
  subsample:
    min: 0.1
    max: 1.0
  colsample_bytree:
    min: 0.25
    max: 1.0
  lmbda:
    min: 0.0
    max: 10.0
  alpha:
    min: 0.0
    max: 10.0
  eta:
    min: 0.01
    max: 0.3
  scaler:
    values: [minmax, robust]
  imputer:
    values: [mean, median, most_frequent]
early_terminate:
  type: hyperband
  max_iter: 100
  s: 2